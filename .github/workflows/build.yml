name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build EXE
        run: npm run dist

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: IntroJoiner-setup
          path: dist/*.exe
